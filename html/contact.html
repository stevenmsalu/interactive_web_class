<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Contact • Web Class</title>
  <link rel="stylesheet" href="../styles.css">
  <script defer src="../js/script.js"></script>
  <script defer src="../js/validate.js"></script>
</head>

<body>
  <header class="site-header">
    <div class="wrap nav">
      <a class="brand" href="../index.html">
        <img src="../assets/logo.svg" alt="" width="36" height="36" class="logo">
        <span class="brand-text">Web Class</span>
      </a>
      <nav aria-label="Primary">
        <a href="lessons.html">Lessons</a>
        <a href="playground.html">Playground</a>
        <a href="quiz.html">Quiz</a>
        <a class="btn small active" href="contact.html">Contact</a>
      </nav>
    </div>
  </header>

  <main class="wrap">
    <h1>Contact</h1>
    <p>Send a message. (This is a demo — it validates on the client only and does not submit to a server.)</p>

    <form id="contactForm" novalidate class="form">
      <div class="field">
        <label for="name">Name</label>
        <input id="name" name="name" type="text" required minlength="2" maxlength="60" placeholder="e.g., Billy Peter">
        <small class="hint">2-60 characters.</small>
        <p class="error" id="err-name" aria-live="polite"></p>
      </div>

      <div class="field">
        <label for="email">Email</label>
        <input id="email" name="email" type="email" required placeholder="you@example.com" inputmode="email">
        <small class="hint">We'll only use this to reply.</small>
        <p class="error" id="err-email" aria-live="polite"></p>
      </div>

      <div class="field">
        <label for="topic">Topic</label>
        <select id="topic" name="topic" required>
          <option value="">Choose a topic…</option>
          <option>General</option>
          <option>Lesson Request</option>
          <option>Bug Report</option>
        </select>
        <p class="error" id="err-topic" aria-live="polite"></p>
      </div>

      <div class="field">
        <label for="message">Message</label>
        <textarea id="message" name="message" required minlength="10" maxlength="800"
          placeholder="How can we help?"></textarea>
        <small class="hint">At least 10 characters.</small>
        <p class="error" id="err-message" aria-live="polite"></p>
      </div>

      <div class="field inline">
        <label class="checkbox">
          <input id="agree" type="checkbox" required>
          <span>I agree to the demo terms.</span>
        </label>
        <p class="error" id="err-agree" aria-live="polite"></p>
      </div>

      <div class="btn-row">
        <button class="btn" type="submit">Send</button>
        <button class="btn ghost" type="reset">Reset</button>
      </div>

      <p class="success" id="success" hidden>Message validated & ready to send! (No server configured.)</p>
    </form>
  </main>

  <footer class="site-footer">
    <div class="wrap">
      <p>Back to <a href="../index.html">Home</a></p>
    </div>
  </footer>
</body>

</html>
