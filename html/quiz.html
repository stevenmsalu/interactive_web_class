<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Quiz • Web Class</title>
  <link rel="stylesheet" href="../styles.css">
  <script defer src="../js/script.js"></script>
</head>

<body>
  <header class="site-header">
    <div class="wrap nav">
      <a class="brand" href="../index.html">
        <img src="../assets/logo.svg" alt="" width="36" height="36" class="logo">
        <span class="brand-text">Web Class</span>
      </a>
      <nav aria-label="Primary">
        <a href="lessons.html">Lessons</a>
        <a href="playground.html">Playground</a>
        <a class="active" href="quiz.html">Quiz</a>
        <a class="btn small" href="contact.html">Contact</a>
      </nav>
    </div>
  </header>

  <main class="wrap">
    <h1>Quick Quiz</h1>
    <div class="quiz">
      <div class="q">
        <p><strong>Q1.</strong> Which tag creates a hyperlink?</p>
        <div class="btn-row">
          <button class="btn a" data-correct="true">&lt;a&gt;</button>
          <button class="btn a">&lt;link&gt;</button>
          <button class="btn a">&lt;url&gt;</button>
        </div>
        <p class="result" aria-live="polite"></p>
      </div>

      <div class="q">
        <p><strong>Q2.</strong> Where do you put internal CSS for a page?</p>
        <div class="btn-row">
          <button class="btn a" data-correct="true">&lt;style&gt; inside &lt;head&gt;</button>
          <button class="btn a">inline on every element</button>
          <button class="btn a">in a &lt;script&gt; tag</button>
        </div>
        <p class="result" aria-live="polite"></p>
      </div>

      <div class="q">
        <p><strong>Q3.</strong> In JavaScript, <code>===</code> checks …</p>
        <div class="btn-row">
          <button class="btn a">value only</button>
          <button class="btn a" data-correct="true">value and type</button>
          <button class="btn a">just type</button>
        </div>
        <p class="result" aria-live="polite"></p>
      </div>

      <div class="q">
        <p><strong>Q4.</strong> Which HTML tag is used to display an image?</p>
        <div class="btn-row">
          <button class="btn a">&lt;pic&gt;</button>
          <button class="btn a" data-correct="true">&lt;img&gt;</button>
          <button class="btn a">&lt;figure&gt;</button>
        </div>
        <p class="result" aria-live="polite"></p>
      </div>

      <div class="q">
        <p><strong>Q5.</strong> Which CSS property changes the text color?</p>
        <div class="btn-row">
          <button class="btn a">font-style</button>
          <button class="btn a" data-correct="true">color</button>
          <button class="btn a">text-decoration</button>
        </div>
        <p class="result" aria-live="polite"></p>
      </div>
    </div>
  </main>

  <footer class="site-footer">
    <div class="wrap">
      <p>Back to <a href="index.html">Home</a></p>
    </div>
  </footer>

  <script>
    document.querySelectorAll('.q').forEach(q => {
      q.querySelectorAll('.a').forEach(b => {
        b.addEventListener('click', () => {
          const correct = b.dataset.correct !== undefined;
          const res = q.querySelector('.result');
          res.textContent = correct ? 'Correct ✅' : 'Try again ❌';
          res.style.color = correct ? 'var(--ok)' : 'var(--bad)';
        });
      });
    });
  </script>
</body>

</html>
